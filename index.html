<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="test">test</div>
    <div id="outputDiv"></div>
    <div id="keyboard">
        <div class="grid-container">
            <div class="grid-item" id="seven">7</div>
            <div class="grid-item" id="eight">8</div>
            <div class="grid-item" id="nine">9</div>
            <div class="grid-item" id="four">4</div>
            <div class="grid-item" id="five">5</div>
            <div class="grid-item" id="six">6</div>
            <div class="grid-item" id="one">1</div>
            <div class="grid-item" id="two">2</div>
            <div class="grid-item" id="three">3</div>
            <div class="grid-item" id="zero">0</div>
            <div class="grid-item" id="point">.</div>
            <div class="grid-item" id="blank"></div>
        </div>
    </div>
    <div id="keyboard25">
        <div class="grid-container2">
            <div class="grid-item" id="plus">+</div>
            <div class="grid-item">mod</div>
            <div class="grid-item">-</div>
            <div class="grid-item">M+</div>
            <div class="grid-item">/</div>
            <div class="grid-item">MC</div>
            <div class="grid-item">X</div>
            <div class="grid-item">ce</div>
            <div class="grid-item">=</div>
            <div class="grid-item">AC</div>
        </div>
    </div>
   
    
</body>
<script src="./newOne.js" ></script>
<script src="./callbacksAndPromises.js"></script>
<script src="./mycalculator.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</html>
